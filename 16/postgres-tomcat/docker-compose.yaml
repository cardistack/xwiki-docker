version: '3'

networks:
  bridge:
    driver: bridge

services:
  web:
    image: "xwiki:${XWIKI_VERSION}-postgres-tomcat"
    container_name: xwiki-postgres-tomcat-web
    depends_on:
      - db
    ports:
      - "8181:8080"
    environment:
      - XWIKI_VERSION=${XWIKI_VERSION}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_DATABASE=${DB_DATABASE}
      - DB_HOST=xwiki-postgres-db
      - XWIKI_DOMAIN=${XWIKI_DOMAIN}
    volumes:
      - xwiki-data:/usr/local/xwiki
    networks:
      - bridge
    labels:
      - coolify.managed=true
      - coolify.applicationId=5
      - coolify.type=application
      - traefik.enable=true
      - "traefik.http.routers.xwiki.rule=Host(`${XWIKI_DOMAIN}`)"
      - traefik.http.routers.xwiki.entryPoints=http

  db:
    image: "postgres:16"
    container_name: xwiki-postgres-db
    volumes:
      - postgres-data:/var/lib/postgresql/data
    environment:
      - POSTGRES_ROOT_PASSWORD=${POSTGRES_ROOT_PASSWORD}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_DB=${DB_DATABASE}
      - POSTGRES_INITDB_ARGS="--encoding=UTF8"
    networks:
      - bridge

volumes:
  postgres-data: {}
  xwiki-data: {}
